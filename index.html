<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <a href="#" id="copiar">Copiar</a>

    <script>
        const texto = "Captação Imóvel\n\nTipo: \nEndereço: \nNúmero/Quadra e Lote: \nProprietário: \nNegociação: \nDescritivo: ";

        const copiar = document.getElementById('copiar');

        copiar.addEventListener('click', function (e) {
            e.preventDefault();
            navigator.clipboard.writeText(texto).then(() => { alert('Copiado!'); })
                .catch(() => {
                    alert("Não copiado!");
                })
        });
    </script>

</body>

</html>
