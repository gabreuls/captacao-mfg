<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Captação Imóvel</title>
    <style>
        p {
            text-align: center;
        }
    </style>
</head>

<body>

    <p> <a href="#" id="copiar">Copiar</a> </p>
    <br>
    <p>Captação Imóvel
        Proprietário: 
        Tipo: 
        Endereço: 
        Número/Quadra e Lote: 
        Negociação: 
        Descritivo:</p>
    <script>
        const texto = "Captação Imóvel\n\nProprietário: \n\nTipo: \n\nEndereço: \n\nNúmero/Quadra e Lote: \n\nNegociação: \n\nDescritivo: ";

        const copiar = document.getElementById('copiar');

        copiar.addEventListener('click', function (e) {
            e.preventDefault();
            navigator.clipboard.writeText(texto).then(() => { alert('Copiado!'); })
                .catch(() => {
                    alert("Não copiado!");
                })
        });
    </script>

</body>

</html>
